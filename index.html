<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS - Campominato - Griglia</title>
</head>
<body>
    
    <header>
        <div class="container mc-container d-flex align-items-center justify-content-between">
            <div class="logo d-flex align-items-center">
                LOGO
               <h1>Campominato</h1>
            </div>
            <div class="select-mode-go d-flex align-items-center">
                <label><strong>Seleziona la Difficolt√†: </strong>&ThickSpace;</label>
                <div class="select">
                    <select id="difficulty" class="form-select" onchange="difficultySelector()" aria-label="Default select example">
                        <option selected value="0">Beginner</option>
                        <option value="1">Intermediate</option>
                        <option value="2">Boss</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper d-flex align-items-center justify-content-center">
            <div id="grid" class="container square-container">
                <div class="click-to-play w-100 h-100">
                    <div class="play d-flex  h-100 flex-column align-items-center justify-content-center">
                        <h2>Clicca per iniziare</h2>
                        <div id="start">Play</div>
                    </div>
                </div>
            <!-- <div class="square"></div> -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container mc-container d-flex justify-content-between">
            <span>Made with &hearts; By Booleaner</span>
            <div>Class #75</div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
